<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background:#018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size:cover;
      font-family:'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display:flex;
      flex:1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border:20px solid white;
      border-radius:50%;
      margin:50px auto;
      position: relative;
      padding:2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width:50%;
      height:6px;
      background:black;
      position: absolute;
      top:50%;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition: all 0.05s;
      transition-timing-function: cubic-bezier(0.03, 2.87, 0.58, 1);
    }

  </style>

  <script>
    const secondHand = document.querySelector(".second-hand");
    const minuteHand = document.querySelector(".min-hand");
    const hourHand = document.querySelector(".hour-hand");
    let secondTicks = new Date().getSeconds();
    let minuteTicks = new Date().getMinutes();

    setInitialTime = (timeUnit) => {
      const initialTime = new Date();
      const timeSteps = {
        "seconds": 90 + (6 * (initialTime.getSeconds())),
        "minutes": 90 + (6 * (initialTime.getMinutes())),
        "hours": 90 + (30 * (initialTime.getHours()))
      }
      return timeSteps[timeUnit];
    } 

    let currentSecond = setInitialTime("seconds");
    let currentMinute = setInitialTime("minutes");
    let currentHour = setInitialTime("hours");
    

    incrementSecondHand = () => {
      secondTicks === 60 ? secondTicks = 0 : secondTicks += 1;
      console.log(secondTicks);
      return currentSecond += 6;
    }
    incrementMinuteHand = () => {
      minuteTicks === 60 ? minuteTicks = 0 : minuteTicks += 1;
      console.log(minuteTicks);
      return currentMinute += 6;
    }
    incrementHourHand = () => {
      return currentHour += 6;
    }

    transformHandElement = (hand, timeUnit) => {
      return hand.style.transform = `rotate(${timeUnit}deg)`;
    }

    setTime = () => {
      transformHandElement(secondHand, currentSecond);
      transformHandElement(minuteHand, currentMinute);
      transformHandElement(hourHand, currentHour);
      if (secondTicks === 60) {
        incrementSecondHand();
        incrementMinuteHand();
      } else if (minuteTicks === 60){
        incrementHourHand();
        incrementMinuteHand();
        incrementSecondHand();
      }
      else {
        incrementSecondHand();
      }
    }

    setInterval(setTime, 1000);

  </script>
</body>
</html>
